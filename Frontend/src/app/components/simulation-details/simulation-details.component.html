<div class="col-12">
    <p-toolbar>
        <div class="p-toolbar-group-start">

        </div>
        <div class="p-toolbar-group-center">
           <p>SIMULATION "{{simulation.n | uppercase}}" DETAILS</p>
        </div>
        <div class="p-toolbar-group-end">
            <p-button icon="pi pi-pencil" [rounded]="true"severity="warning" pTooltip="Edit"(click)="showDialog()"/>
        </div>
    </p-toolbar>
</div>
<div class="col-12">
    <p-table 
        [value]="population"  
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10]">
        <ng-template pTemplate="header">
            <tr>
                <th>Pi</th>
                <th>Pv</th>
                <th>Pm</th>
                <th>Pr</th>
               
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-population>
            <tr>
                <td>{{ population.pi}}</td>
                <td>{{ population.pv }}</td>
                <td>{{ population.pm }}</td>
                <td>{{ population.pr }}</td>
            </tr>
        </ng-template>
</p-table>
</div>
<div class="grid">
    <div class="col-12 sm:col-12 md:col-12 lg:col-6 xl:col-6">
        <p-chart type="line" [data]="infection" [options]="options" />
    </div>
    <div class="col-12 sm:col-12 md:col-12 lg:col-6 xl:col-6"><p-chart type="line" [data]="recovery" [options]="options" /></div>
    <div class="col-12 sm:col-12 md:col-12 lg:col-6 xl:col-6"><p-chart type="line" [data]="dead" [options]="options" /></div>
    <div class="col-12 sm:col-12 md:col-12 lg:col-6 xl:col-6"><p-chart type="line" [data]="allData" [options]="options" /></div>
    <div class="col-12 text-center" [routerLink]="['/simulation']"><p-button icon="pi pi-arrow-left" label="Back" severity="secondary" pTooltip="Back to simulation list" /></div>
</div>
<app-form  [(visible)]="visible" [buttonType]="'Update'" [simulation]="simulation" (afterSave)="afterChange()"></app-form>
